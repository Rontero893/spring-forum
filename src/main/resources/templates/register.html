<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
<form action="#" th:action="@{/register/submit}" th:object="${user}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">

    </div>
    <div>
        <label for="password">Password</label>
        <input type="text" id="password" name="password">
    </div>
    <div>
        <label for="matchPassword">Repeat Password</label>
        <input type="text" id="matchPassword" name="matchPassword">
    </div>
    <button type="submit" th:text="Register">Register</button>
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit" value="Logout" />
</form>
    <a href="javascript:document.logoutForm.submit()">Logout</a>

</form>
</body>
</html>
